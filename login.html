<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <script src="/login.js" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="form">
        <h1 class="heading">Log in </h1>
        <div class="box">
            <h2>Name</h2>
            <input onkeyup="space(this.value)" type="text">
            <h2>Password</h2>
            <input onkeyup=" space(this.value),passchk(this.value)" type="password" id="password">
            <h2>confirm password</h2>
            <input onkeyup=" space(this.value),passchk(this.value),validate(this)" type="password" id="pass">
            <p id="res"></p>
            <p id="done"></p>
            <p id="space"></p>
            <p class="g">
                <label class="password-reg">8 characters</label>
                <label class="password-reg">1 lower case character</label>
                <label class="password-reg">1 upper case character</label>
                <label class="password-reg">1 numerical character </label>
                <label class="password-reg">1 special character</label>

            </p>
        </div>
        <div class="btn">
            <button>login</button>
            <button onclick="myFunction(this)" id="button">showpassword</button>
        </div>
    </div>



</body>


</html>
